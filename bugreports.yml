    1. Выбранный товар добавлен в корзину
    2. В столбце "Name" указан запрос "get/ add"
    3. В столбце "Status" указан статус "200"" 
  actual-result: |
    1. Выбранный товар добавлен в корзину (рядом с иконкой корзины отображается уведомление о наличии товара в корзине)
    2. Столбец "Name" пуст, отсутствует отображение сетевых запросов (add_lemon(devtools).png)
    3. Столбец "Status" пуст, отсутствует отображение сетевых запросов (add_lemon(devtools).png)

