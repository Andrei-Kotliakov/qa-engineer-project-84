- summary: |
    После успешного выполнения заказа корзина не очищается автоматически (список товаров остается в корзине)
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-ru.hexlet.app/
  steps-to-reproduce: |
    1. Открыта главная страница (список товаров) сайта Hexlet Store
    2. На карточке первого случайного товара нажать кнопку "В корзину"
    3. На карточке второго случайного товара нажать кнопку "В корзину"
    4. Нажать кнопку "Корзина"
    5. Нажать кнопку "Оформить заказ"
    6. Дождаться обновления страницы
  expected-result: |
    1. Уведомление об успешно оформленном заказе 
    2. После успешного оформления заказа корзина должна быть автоматически очищена
  actual-result: |
    1. Уведомление об успешно оформленном заказе (clear_cart_1.png)
    2. После успешного оформления заказа товары остаются в корзине (clear_cart_2.png)
    
