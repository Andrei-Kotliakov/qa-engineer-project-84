- summary: |
    После успешного выполнения заказа корзина не очищается автоматически (список товаров остается в корзине)
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-ru.hexlet.app/
  steps-to-reproduce: |
    1. Открыта главная страница (список товаров) сайта Hexlet Store
    2. На карточке первого случайного товара нажать кнопку "В корзину"
    3. На карточке второго случайного товара нажать кнопку "В корзину"
    4. Нажать кнопку "Корзина"
    5. Нажать кнопку "Оформить заказ"
    6. Дождаться обновления страницы
  expected-result: |
    1. Уведомление об успешно оформленном заказе 
    2. После успешного оформления заказа корзина должна быть автоматически очищена
  actual-result: |
    1. Уведомление об успешно оформленном заказе (скрин 2025-10-05_15-09.png)
    2. После успешного оформления заказа товары остаются в корзине (скрин 2025-10-05_15-09_1.png)
    
- summary: |
    После изменения языка интерфейса с English на Russian язык описания товаров не изменятся (English)
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-ru.hexlet.app/
  steps-to-reproduce: |
    1. Открыта главная страница (список товаров) сайта Hexlet Store
    2. Нажать кнопку Language на главной странице в навигационной панели
    3. Дождаться отображения выпадающего окна
    5. Нажать кнопку Russian
    6. Дождаться обновления страницы
  expected-result: |
    1. После изменения языка интерфейса с English на Russian интерфейс сайта меняется на язык Russian
    2. После изменения языка интерфейса с English на Russian описание товаров написано на языке Russian
  actual-result: |
    1. После изменения языка интерфейса с English на Russian интерфейс сайта меняется на язык Russian
    2. После изменения языка интерфейса с English на Russian, язык описания товаров - English (change_en-rus.png)

- summary: |
