- summary: |
    Отсутствует сетевой запрос при добавлении товара "Lemon" в корзину (DevTools/Network)
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-ru.hexlet.app/
  steps-to-reproduce: |
    1. Открыт DevTools (вкладка Network, вкладка )
    2. Открыта главная страница (список товаров) сайта Hexlet Store
    3. Открыт DevTools на вкладке "Network"
    4. Выбран фильтр "Fetch/XHR"
    5. Установлен язык интерфейса Russian
    6. В карточке товара "Lemon" нажать кнопку "В корзину"
