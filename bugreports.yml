- summary: |
    Отсутствует сетевой запрос при добавлении товара "Lemon" в корзину (DevTools/Network)
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-ru.hexlet.app/
  steps-to-reproduce: |
    1. Открыть DevTools, открыть вкладку Network
    2. Установить фильтр "Fetch/XHR"
    3. Включить опцию "Preserve log"
    4. Перейти на https://products-store-ru.hexlet.app/
    5. В карточке товара "Lemon" нажать кнопку "В корзину"
    6. Наблюдать за сетевыми запросами
  expected-result: |
    1. Товар успешно добавляется в корзину
    2. Статус ответа: "200 OK" или "201 Created"
    3. В ответе содержатся данные обновленной корзины 
  actual-result: |
    1. Выбранный товар добавлен в корзину (рядом с иконкой корзины отображается уведомление о наличии товара в корзине)
    2. Отсутствует отображение сетевых запросов в DevTools
    3. Столбец "Name" пуст, отсутствует отображение сетевых запросов (add_lemon(devtools).png)
    4. Столбец "Status" пуст, отсутствует отображение сетевых запросов (add_lemon(devtools).png)

