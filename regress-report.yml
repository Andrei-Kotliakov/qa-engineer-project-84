bugreports:
- summary: |
    После очистки корзины и возврата на главную страницу, в корзине сохраняется последний заказанный товар
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-v2-ru.hexlet.app/cart
    Язык интерфейса: Russian
  steps-to-reproduce: |
    1. Открыта корзина сайта Hexlet Store с перечнем добавленных товаров
    2. Нажать на кнопку "Очистить корзину"
    3. Дождаться обновления страницы
    4. В правом верхнем углу панели навигации нажать на кнопку "Магазин"
    5. Дождаться обновления страницы
  expected-result: |
    1. После очистки корзина остается пустой
    2. Рядом с иконкой корзины не отображается счетчик товаров или отображается "0"
  actual-result: |
    1. После перехода на главную страницу в корзине отображается один товар
    2. Рядом с иконкой корзины отображается уведомление о наличии товара (clear_cart_3.png, clear_cart_4.png)

- summary: |
    При отключенном фильтре "В наличии" не функционирует фильтрация товаров по выбранному Производителю
  environment: |
    Yandex Browser: 25.8.4.761 (Официальная сборка) (64 бит)
    ОС: Windows 11 26100.6584
    URL: https://products-store-v2-ru.hexlet.app/
    Язык интерфейса: Russian
