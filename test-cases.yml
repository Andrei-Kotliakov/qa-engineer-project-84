---
- summary: |
    Проверка функциональности смены языка с English на Russian
  requirement: |
    Пользователь должен иметь возможность выбора языка интерфейса
  prerequisites: |
    - Открыта главная страница сайта Hexlet Store
    - Язык интерфейса установлен English
  test-data: |
    Empty
  steps:
    - Нажать на кнопку "Language" в правом верхнем углу
    - Выбрать "Russian"
  expected-result: |
    - Интерфейс сайта отображается на Russian
    - В выпадающем списке языков Russian отмечен как выбранный

- summary: |
    Оформление заказа с двумя ранее выбранными позициями товаров
  requirement: |
    Заказ должен быть успешно оформлен
  prerequisites: |
    - Открыта корзина сайта Hexlet Store
    - В корзине отображаются два ранее выбранных товара
    - В корзине отображается общая сумма выбранных товаров
  test-data: |
    Empty
  steps:
    - Навести курсор на вкладку "Оформить заказ"
    - Убедиться, что при наведении курсора вкладка визуально меняется - становится темнее
    - Кликнуть по вкладке "Оформить заказ"
  expected-result: |
    - Появляется уведомление об успешном заказе товара
    - Корзина отображается пустой

- summary: |
    Проверка функциональности фильтрации товаров по ценовому диапазону
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по указанному ценовому диапазону
  prerequisites: |
    - Открыт каталог сайта Hexlet Store
    - В полях "Цена от" и "Цена до" содержат значения "0"
  test-data: |
    Empty
    Минимальная цена: 20
    Максимальная цена: 100
  steps:
    - Нажать на кнопку "Цена от"
    - Ввести с клавиатуры минимальную стоимость товара
    - Нажать на кнопку "Цена до"
    - Ввести с клавиатуры максимальную стоимость товара
  expected-result: |
    - В поле "Цена от" отображается значение "20"
    - В поле "Цена до" отображается значение "100"
    - В списке товаров отображаются только товары с ценовой категорией от 20 до 100 включительно
    - Фильтрация товаров происходит автоматически без нажатия клавиши "Enter"
    - Список товаров обновляется автоматически без перезагрузки стартовой страницы

