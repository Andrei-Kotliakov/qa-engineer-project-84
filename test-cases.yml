---
- summary: |
    Проверка функциональности смены языка с English на Russian
  requirement: |
    Пользователь должен иметь возможность выбора языка интерфейса
  prerequisites: |
    Открыта главная страница сайта Hexlet Store
    Язык интерфейса установлен English
  test-data: |
    Пользователь: Andrei
  steps:
    - Навести курсор на вкладку Language на главной странице в навигационной панели
    - Дождаться отображения выпадающего окна
    - В выпадающем списке навести курсор на Russian
    - Выполнить клик на варианте Russian
  expected-result: |
    - Интерфейс сайта отображается на Russian
    - В выпадающем списке языков Russian отмечен как выбранный

- summary: |
    Оформление заказа с двумя ранее выбранными позициями товаров
  requirement: |
    Заказ должен быть успешно оформлен
  prerequisites:
    Открыта корзина сайта Hexlet Store
    В корзине отражаются два ранее выбранных товара
    В корзине отражается общая сумма выбранных товаров
  test-data: |
    Пользователь: Andrei
  steps:
    - Наводим курсор на вкладку "Оформить заказ"
    - При наведении курсора вкладка становится темнее
    - Кликаем по наведенной вкладке
  expected-result: |
    - Появляется уведомление об успешном заказе товара
    - Корзина должна оказаться пустой
