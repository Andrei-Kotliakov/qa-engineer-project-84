- summary: |
    Проверка функциональности фильтрации по частичному совпадению текста в названии товара
  requirement: |
    Пользователь должен иметь возможность выполнять поиск товара по частичному совпадению текста в названии товара
  prerequisites: |
    - Открыт каталог сайта Hexlet Store
    - Язык интерфейса установлен Russian
    - Поле поиска: пустое
  test-data: |
    Empty
  steps:
    - Нажать на кнопку "Поиск"
    - Ввести с клавиатуры часть текста "shirt"
  expected-result: |
    - В списке товаров отображаются только товары с совпадением названия по тексту "shirt"
