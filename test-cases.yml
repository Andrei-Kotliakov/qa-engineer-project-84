---
- summary: |
    Проверка функциональности смены языка с English на Russian
  requirement: |
    Пользователь должен иметь возможность выбора языка интерфейса
  prerequisites: |
    - Открыта главная страница сайта Hexlet Store
    - Язык интерфейса установлен English
  test-data: |
    Пользователь: Andrei
  steps:
    - Навести курсор на вкладку Language на главной странице в навигационной панели
    - Дождаться отображения выпадающего окна
    - В выпадающем списке навести курсор на Russian
    - Выполнить клик на варианте Russian
  expected-result: |
    - Интерфейс сайта отображается на Russian
    - В выпадающем списке языков Russian отмечен как выбранный

- summary: |
    Оформление заказа с двумя ранее выбранными позициями товаров
  requirement: |
    Заказ должен быть успешно оформлен
  prerequisites:
    - Открыта корзина сайта Hexlet Store
    - В корзине отображаются два ранее выбранных товара
    - В корзине отображается общая сумма выбранных товаров
  test-data: |
    Пользователь: Andrei
  steps:
    - Навести курсор на вкладку "Оформить заказ"
    - Убедиться, что при наведении курсора вкладка визуально меняется - становится темнее
    - Кликнуть по вкладке "Оформить заказ"
  expected-result: |
    - Появляется уведомление об успешном заказе товара
    - Корзина отображается пустой

- summary: |
    Проверка функциональности фильтрации списка товаров по ценовому диапазону
  requirement: |
    Должны отображаться товары указанного ценового диапазона
  prerequisites:
    - Открыт каталог сайта Hexlet Store
    - В полях "от/до" установлены значения "0"
  test-data: |
    Пользователь: Andrei
  steps:
    - Навести курсор на поле "от"
    - Ввести с клавиатуры минимальную стоимость товара (например, 20)
    - Навести курсор на поле "до"
    - Ввести с клавиатуры максимальную стоимость товара (например, 100)
  expected-result: |
    - В полях "от/до" отображается выбранный ценовой диапазон (20 - 100)
    - Видимый список товаров сократился согласно выбранному ценовому диапазону
    - Фильтрация товаров происходит автоматически без нажания клавиши "Enter"
    - Фильтрация товаров происходит без перезагрузки стартовой станицы

